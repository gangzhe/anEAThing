<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showSearchFoodPlace">
    <div class="form-control">
        <label for="text">Search By Name</label>
        <input type="text" name="name" id="name" placeholder="Restaurant Name" [(ngModel)]="name"/>
    </div>
    <div class="form-control">
        <label for="text">Search By Cuisine</label>
        <input type="text" name="cuisine" id="cuisine" placeholder="Cuisine" [(ngModel)]="cuisine"/>
    </div>
    <div class="form-control">
        <label for="text">Search By Meal Time</label>
        <input type="text" name="category" id="category" placeholder="Breakfast ... Supper" [(ngModel)]="category"/>
    </div>
    <input type="submit" value="Search" class="btn btn-block"/>
</form>
